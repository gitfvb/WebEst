<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:tr="http://myfaces.apache.org/trinidad"
    xmlns:trh="http://myfaces.apache.org/trinidad/html">


<f:view>
    <ui:composition>


        <h:panelGrid border="0" columns="1" rendered="#{authAction.estimateEditable}">

            <tr:outputText value="Please choose a template: "/>
            <tr:panelLabelAndMessage>
                <tr:selectOneChoice unselectedLabel="No Template"
                    readOnly="#{!authAction.estimateEditable}"
                    id="chosenTemplate"
                    value="#{estimateAction.chosenTemplate}">
                    <f:selectItems value="#{projectDescriptionAction.templates}" />
                </tr:selectOneChoice>
            </tr:panelLabelAndMessage>
        </h:panelGrid>


    </ui:composition>
</f:view>
</html>
