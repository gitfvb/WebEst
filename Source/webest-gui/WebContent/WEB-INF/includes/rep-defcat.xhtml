<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:tr="http://myfaces.apache.org/trinidad"
    xmlns:trh="http://myfaces.apache.org/trinidad/html">

<ui:composition>
    <tr:table
        value="#{solutionAction.currentSolution.estimate.projectEnvironment.defectCategories}"
        var="item" emptyText="No defect categories available." width="100%">
        
        <tr:column>
            <f:facet name="header">
                <tr:outputText value="Included"/>
            </f:facet>
            <tr:selectBooleanCheckbox value="#{item.included}" readOnly="true"/>
        </tr:column>

        <tr:column>
            <f:facet name="header">
                <tr:outputText value="Name" />
            </f:facet>
             <tr:outputText value="#{item.name}"/>
        </tr:column>
        <tr:column>
            <f:facet name="header">
                <tr:outputText value="% of Total" />
            </f:facet>
            <tr:outputText value="#{item.percentage}" />
        </tr:column>
    </tr:table>
</ui:composition>

</html>
